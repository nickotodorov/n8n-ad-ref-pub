version: "3.8"

services:
  app:
    build: .
    container_name: laravel-app
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_KEY: base64:YOUR_KEY_HERE
      DB_HOST: db
      DB_DATABASE: laravel
      DB_USERNAME: root
      DB_PASSWORD: secret
      N8N_URL: http://n8n:5678
      N8N_API_KEY: your-n8n-api-key
    depends_on:
      - db
      - n8n
    command: bash -lc "php artisan migrate && php artisan serve --host=0.0.0.0 --port=8000"

  db:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: laravel
    ports:
      - "3306:3306"

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
